<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScriptInterop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/JavaScriptInterop.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] {
            display: none;
        }
    </style>
    <script type="text/javascript" src="Content/JavaScriptInterop.head.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div id="main" ws-children-template="Main">
        <button ws-onclick="Example1">Example1</button>
        <button ws-onclick="Example2">Example2</button>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="Content/JavaScriptInterop.min.js"></script>
</body>
</html>
