<!DOCTYPE html>
<html lang="en">
<head>
    <title>WIGUsage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/WIGUsage.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/WIGUsage.head.js"></script>
</head>
<body>
    <div id="main" ws-children-template="Main">
        <button ws-onclick="BottomLeft">Open to bottom-left</button>
        <button ws-onclick="Callback">Callback provided</button>
        <button ws-onclick="Destination">Using destination</button>
    </div>
    <script type="text/javascript" src="Content/WIGUsage.min.js"></script>
</body>
</html>
